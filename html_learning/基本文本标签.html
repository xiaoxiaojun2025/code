<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html文本标签练习</title>
</head>
<body>
    <h1>一级标签</h1>
    <h2>二级标签</h2>
    <h2>二级标签</h2>
    <p>这是一个段落标签</p>
    <p>
        更改文本样式：<b>字体加粗</b>,<i>斜体</i>
    </p>
    <ul>
        <li>无序列表元素1</li>
        <li>无序列表元素2</li>
        <li>无序列表元素3</li>
    </ul>
    <ol>
        <li>有序列表元素1</li>
        <li>有序列表元素2</li>
        <li>有序列表元素3</li>
    </ol>
    <h2>
        table row
    </h2>
    <h2>
        table data
    </h2>
    <h2>
        table header
    </h2>
    <table border="1">
        <tr>
            <th>列标题一</th>
            <th>列标题2</th>
            <th>列标题3</th>
        </tr>
        <tr>
            <td>单元格11</td>
            <td>单元格12</td>
            <td>单元格13</td>
        </tr>
        <tr>
            <td>单元格21</td>
            <td>单元格22</td>
            <td>单元格23</td>
        </tr>
        <tr>
            <td>单元格31</td>
            <td>单元格32</td>
            <td>单元格33</td>
        </tr>
    </table>
</body>
</html>
